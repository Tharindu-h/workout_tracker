{% extends "workout/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="POST" name="workoutCreationForm" onsubmit="return validateForm()">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">New Workout</legend>
      <div class="container">
        <div class="row mt-2">
          <div class="col-md">
            <label>Workout Name</label>
          </div>
          <div class="col-md-10">
            <input type="text" class="form-control" name="name"></input>
          </div>
        </div>
      </div>
      <div class="exercises">
        <hr>
        <div class="container exercise" id="exercise1">
          <div class="row mt-4">
            <div class="col-md">
              <label>Exercise</label>
            </div>
            <div class="col-md-10" id="exercise_options">
              <select name="exercise" id="select-e1">
                <option value="----">----</option>
                {% for exercise in exercises %}
                  <option value="{{ exercise.name }}">{{ exercise.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-2">
            </div>
            <div class="col-3">
              <div class="d-flex justify-content-center">Weight</div>
            </div>
            <div class="col-3">
              <div class="d-flex justify-content-center">Reps</div>
            </div>
          </div>
          <div class="row set" id="e1-set1">
            <div class="col-2">
              <label>Set 1</label> 
            </div>
            <div class="col-3">
              <input type="text" class="form-control" name="E1-weight" id="e1-set1-weight"></input>
            </div>
            <div class="col-3">
              <input type="text" class="form-control" name="E1-reps" id="e1-set1-reps"></input>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-outline-danger removeSet">Remove Set
              </button>
            </div>
          </div>
          <div class="row mt-2 justify-content-start" id="addSetButton1">
            <div class="col-2"></div>
            <div class="col-3">
              <button type="button" class="btn btn-outline-success addSet">Add New Set</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <button type="button" class="btn btn-outline-success addExercise">Add New Exercise</button>
      </div>
    </fieldset>
    <div class="container">
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="save" value="save">Save</button>
        <button class="btn btn-outline-info" type="submit" name="finish" value="finish">Finish</button>
      </div>
    </div>
  </form>
{% endblock content %}


{% block js %}
  <script src={% static 'workout/js/form.js' %}></script>
{% endblock js %}
