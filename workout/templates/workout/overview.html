{% extends "workout/base.html" %}
{% block content %}
  <div class="container">
    <h3>Past Workouts</h3>
  </div>
  {% for workout in workouts %}
  <div class="container">
    <div class="card" style="">
      <div class="card-body">
        <h5 class="card-title font-weight-bold">{{ workout.name}}</h5>
        <p class="card-text">{{ workout.description }}</p>
        <a href="#" class="btn btn-primary">Workout Detail</a>
      </div>
    </div>
</div>
  {% endfor %}
{% endblock %}
